version: '3.7'

services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
      target: dev
    ports:
      - "8080:8080"
    volumes:
      - "./app:/app"
    container_name: app
    command: ["air"]
    depends_on:
      - db
  db:
    image: mysql:8.0
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: sayaka
    volumes:
      - ./dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
  migration:
    image: flyway/flyway
    volumes:
      - ./database/migration/schema:/flyway/sql
    depends_on:
      - db