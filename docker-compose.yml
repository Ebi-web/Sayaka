version: '3.7'

services:
  app:
    build: ./app
    ports:
      - "8080:8080"
    volumes:
      - "./app:/app"
    depends_on:
      - db
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: sayaka
    volumes:
      - ./dbdata:/var/lib/mysql
    ports:
      - "3306:3306"