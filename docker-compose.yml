version: '3.7'

services:
  app:
    build: ./app
    ports:
      - "8080:8080"
    volumes:
      - "./app:/app"
    depends_on:
      - db
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: sayaka
    volumes:
      - ./dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
  migration:
    image: flyway/flyway
    volumes:
      - ./database/migration/schema:/flyway/sql
    depends_on:
      - db