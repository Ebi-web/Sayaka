name: Run Migration

on:
  workflow_dispatch:
  push:
    branches:
      - develop
    paths:
      - 'database/migration/**'
  pull_request:
    branches:
      - main
    types: [ closed ]
    paths:
      - 'database/migration/**'

jobs:
  migration:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout

      - name: 'Run Migration'
        env:
            DB_HOST: ${{secrets.DB_HOST}}
            DB_NAME: ${{secrets.DB_NAME}}
            DB_USER: ${{secrets.DB_USER}}
            DB_PASSWORD: ${{secrets.DB_PASSWORD}}
        id: 'migration'
        run: |
          docker run -v $(pwd)/database/migration/schema:/flyway/sql -i --rm flyway/flyway -url=jdbc:mysql://${{env.DB_HOST}}/${{env.DB_NAME}} -user=${{env.DB_USER}} -password=${{env.DB_PASSWORD}} migrate